<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Skat für Lappen</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- Bestätigungsbutton -->
    <div id="confirmWrapper" style="text-align:center; margin: 40px;">
        <h1>Herzlich Willkommen bei Skat für Lappen!</h1>
    <button id="confirmBtn" style="
        font-size: 1.2rem; 
        padding: 12px 24px; 
        cursor: pointer; 
        background-color: #4CAF50; /* kräftiges Grün */
        color: white; 
        border: none; 
        border-radius: 8px; 
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        transition: background-color 0.2s, transform 0.1s;
    ">
        Hiermit bestätigst du offiziell, dass du im Skat ein Lappen bist.
      </button>
    </div>

    <!-- Hauptinhalt, initial versteckt -->
    <div id="mainContent" style="display:none;">

        <h1>Skat-Reizhilfe für Lappen</h1>

        <div>
            <h3 class="inputHeading">Wähle dein Spiel aus:</h3>
            <select id="SpielwahlKomboBox">
                <option value="0">Farbspiel - Kreuz</option>
                <option value="1">Farbspiel - Piek</option>
                <option value="2">Farbspiel - Herz</option>
                <option value="3">Farbspiel - Karo</option>
                <option value="4">Null</option>
                <option value="5">Grand</option>
            </select>

            <div class="infoBox" id="SpielInfoBox">
                Beim Farbspiel Kreuz sind alle Bauern und Karten der Farbe Kreuz Trumpf.
                Kreuz hat den Wert 12.
            </div>
        </div>

        <div class="headingSelectionGroup">
            <h3 class="inputHeading">Zusätze:</h3>
            <div class="selectionCheckboxes" id="SpielZusätzeCheckboxes">
                <label><input type="checkbox" value="Hand" /> Hand</label>
                <label><input type="checkbox" value="Schneider" /> Schneider</label>
                <label><input type="checkbox" value="Schwarz" /> Schwarz</label>
                <label><input type="checkbox" value="Ouvert" /> Ouvert</label>
            </div>
        </div>

        <div class="infoBox" id="ZusätzeInfoBox">
            normales Spiel
        </div>

        <div>
            <div class="headingSelectionGroup">
                <h3 class="inputHeading">Bauern:</h3>
                <div class="selectionCheckboxes" id="BauernCheckboxes">
                    <label><input type="checkbox" value="0" /> Kreuz</label>
                    <label><input type="checkbox" value="1" /> Piek</label>
                    <label><input type="checkbox" value="2" /> Herz</label>
                    <label><input type="checkbox" value="3" /> Karo</label>
                </div>
            </div>
            <div class="infoBox" id="BauernInfoBox"></div>
        </div>

        <div class="ergebnisDiv">
            <h3 class="ergebnisHeading">Ergebnis:</h3>
            <div id="ErgebnisInfo"></div>
        </div>

    </div>

    <script src="script.js" defer></script>
    <script>
      // Event Listener für den Bestätigungsbutton
      document.addEventListener("DOMContentLoaded", () => {
        const btn = document.getElementById("confirmBtn");
        const mainContent = document.getElementById("mainContent");
        const confirmWrapper = document.getElementById("confirmWrapper");

        btn.addEventListener("click", () => {
          confirmWrapper.style.display = "none"; // Button ausblenden
          mainContent.style.display = "block";   // Hauptinhalt zeigen
        });
      });
    </script>

</body>
</html>
